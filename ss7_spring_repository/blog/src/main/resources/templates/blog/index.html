<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">
</head>
<body>
<nav th:replace="/layout::navbar">
</nav>
<div class="row mt-3 p-2">
    <th:block th:each="blog : ${blogSet}">
        <div class="col-md-4">
            <div class="card mb-3">
                <img src="https://www.toponseek.com/blogs/wp-content/uploads/2019/12/blog-2-1agqwuw-2c4299e-3.jpg"
                     class="card-img-top" alt="${blog.name}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${blog.getTitle()}"></h5>
                    Tác giả: <h5 class="card-title" th:text="${blog.getAuthor()}"></h5>
                    <p class="card-text" th:text="${blog.getContent()}"></p>
                    <a th:href="@{/view-blog/{id}(id=${blog.getId()})}">
                        <button type="submit" class="btn btn-success">
                            View
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </th:block>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
