<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<a class="btn btn-dark btn-sm" href="/shop">
    Shop
</a>
<h1>Giỏ hàng của bạn</h1>
<form  th:action="@{/shop}" th:object="${cart}" method="post">
    <h4>Tổng số lượng mặt hàng có trong giỏ: <span th:text="${cart.countItemQuantity()}"></span></h4>
    <h4>Tổng số lượng sản phẩm có trong giỏ: <span th:text="${cart.countProductQuantity()}"></span></h4>
    <p style="color: darkcyan" th:text="${mess}"></p>
    <table class="table table tab-label table-striped table-dark">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Số lượng</th>
            <th>Giá sản phẩm</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product: ${cart.getProducts()}">
            <td scope="row">
                <a class="btn btn-info btn-sm" th:href="@{/view/{id}(id=${product.getKey().getId()})}"
                                th:text="${product.getKey().getName()}"></a>
            </td>
            <td>
                <a th:href="@{/re   move/{id}(id=${product.getKey().getId()})}" th:text="${'-'}"></a>
                <span th:text="${product.getValue()}"></span>
                <a th:href="@{/add/{id}(id=${product.getKey().getId()})}" th:text="${'+'}"></a>
            </td>
            <td th:text="${product.getKey().getPrice()}"></td>
            <td>
                <a class="btn btn-danger btn-sm" th:href="@{/remove/{id}(id=${product.getKey().getId()},action='delete')}"
                   th:text="${'Xóa sản phẩm'}"></a>
            </td>
        </tr>
        <tr>
            <td scope="row">Tổng tiền:</td>
            <td></td>
            <td th:text="${cart.countTotalPayment()}"></td>
            <td>
                <a class="btn btn-secondary btn-sm" th:href="@{/pay}">Thanh toán</a>
            </td>
        </tr>
        </tbody>
    </table>
</form>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
