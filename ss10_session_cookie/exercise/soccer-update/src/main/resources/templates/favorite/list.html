<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Favorite Soccer Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<h2>Favorite Soccer List</h2>
<table class="table tab-label table-striped table-dark" th:if="${favorite !=null && favorite.getSoccerMap().size()>0}">
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Image</th>
        <th>Age</th>
        <th>Position</th>
        <th>Experience</th>
        <th>Status</th>
    </tr>

    <tr th:each="soccerMap, status : ${favorite.soccerMap}">
        <td th:text="${status.count}"></td>
        <td th:text="${soccerMap.key.name}"></td>
        <td><img th:src="@{${soccerMap.key.image}}" style="width:70px; height: auto"></td>
        <td th:text="${soccerMap.key.age}"></td>
        <td th:text="${soccerMap.key.position}"></td>
        <td th:text="${soccerMap.key.experience}"></td>
        <td th:text="${soccerMap.value}"></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
