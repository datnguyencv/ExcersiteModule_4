<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Detail Soccer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<h3>Detail Soccer Soccer</h3>

<a th:href="@{/}">Back to soccers</a>

<hr>

<table class="table tab-label table-striped table-dark" th:object="${soccer}" border="1">
    <tr>
        <td>Id:</td>
        <td th:text="${soccer.id}"></td>
    </tr>

    <tr>
        <td>Name:</td>
        <td th:text="${soccer.name}"></td>
    </tr>

    <tr>
        <td>Age:</td>
        <td th:text="${soccer.age}"></td>
    </tr>

    <tr>
        <td>Position:</td>
        <td th:text="${soccer.position}"></td>
    </tr>

    <tr>
        <td>Experience:</td>
        <td th:text="${soccer.experience}"></td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
