<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Soccer Management</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>
<body>
<nav th:replace="layout :: navbar"></nav>
<h3>Soccer List</h3>
<table class="table tab-label table-striped table-dark" style="width: 100%">
    <tr th:each="item : ${soccerList}">
        <div class="card custom-card text-center mr-2 mt-2 ml-2 mb-2"
             style="width: 15rem; display: inline-block">
            <div class="card-body">
                <p><img src="https://znews-photo.zingcdn.me/w660/Uploaded/qhj_yvobvhfwbv/2018_07_18/Nguyen_Huy_Binh1.jpg" width="120"/></p>
                <p class="card-text" th:text="${item.name}">Name</p>

                <a th:href="@{/detail/__${item.id}__}"
                   class="stretched-link btn btn-sm btn-primary mr-2">Detail
                </a>

                <a th:href="@{/add/__${item.id}__}"
                   class="stretched-link btn btn-sm btn-primary mr-2">Favorite
                </a>

            </div>
        </div>
    </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>

</body>
</html>
