<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
    <title>Information</title>
</head>
<body>
<navbar th:replace="/layout :: navbar"></navbar>

<div class="card mx-auto w-50 row align-items-center vh-100">
    <img class="card-img-top" src="https://didongviet.vn/dchannel/wp-content/uploads/2023/01/cac-dong-san-pham-cua-apple-didongviet.jpg" width="200px" alt="">
    <div class="card-body">
        <h4 class="card-title">Information Product</h4>
            <label>Id :</label>
            <span class="card-text" th:text="${Product.getId()}"></span>  <br>
            <label>Name :</label>
            <span class="card-text" th:text="${Product.getName()}"></span>  <br>
            <label>Brand :</label>
            <span class="card-text" th:text="${Product.getBrand()}"></span>  <br>
            <label>Price :</label>
            <span class="card-text" th:text="${Product.getPrice()}"></span>  <br>
            <label>Description :</label>
            <span class="card-text" th:text="${Product.getDescription()()}"></span>  <br>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>

</body>
</html>
