<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>

</head>
<body>
<div>
    <h3 class="text-center text-danger m-2">PlaySoccer Management</h3>
    <table id="createForm" class="table table-striped able-bordered table-hover align-content-center">
        <tr>
            <td>Name:</td>
            <td>
                <label for="name"></label>
                <input aria-describedby="helpId"
                       class="form-control" id="name" placeholder="Input Name" type="text">
            </td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td>
                <label for="birthday"></label>
                <input aria-describedby="helpId"
                       class="form-control" id="birthday" placeholder="Input Birthday" type="date">
            </td>
        </tr>
        <tr>
            <td>Location:</td>
            <td>
                <label for="location"></label>
                <input aria-describedby="helpId"
                       class="form-control" id="location" placeholder="Input Location" type="text">
            </td>
        </tr>
        <tr>
            <td>Experience:</td>
            <td>
                <label for="experience"></label>
                <input aria-describedby="helpId"
                       class="form-control" id="experience" placeholder="Input Experience" type="number">
            </td>
        </tr>
        <tr>
            <td>Team:</td>
            <td>
                <div id="teamList"></div>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-sm btn-success" onclick="add()" type="submit">Create Player</button>
            </td>
        </tr>
    </table>
    <br>
</div>

<table class="table table-striped able-bordered table-hover align-content-center">
    <thead>
    <tr>
        <th>#</th>
        <th>Name</th>
        <th>Birthday</th>
        <th>Location</th>
        <th>Experience</th>
        <th>Team</th>
    </tr>
    </thead>
    <tbody id="playerList">
    </tbody>
</table>
<div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="successModalLabel">Create Success</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                The player has been created successfully!
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="closeModal()">OK</button>
            </div>
        </div>
    </div>
</div>

<script src="playerSoccerHome.js"></script>

<script crossorigin="anonymous"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
